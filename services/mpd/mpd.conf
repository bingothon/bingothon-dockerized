# MPD Configuration for Bingothon NodeCG

# Files and directories
music_directory         "/var/lib/mpd/music"
playlist_directory      "/var/lib/mpd/playlists"
db_file                 "/var/lib/mpd/tag_cache"
log_file                "/var/lib/mpd/mpd.log"
pid_file                "/var/lib/mpd/mpd.pid"
state_file              "/var/lib/mpd/mpdstate"
sticker_file            "/var/lib/mpd/sticker.sql"

# Audio output
audio_output {
    type        "null"
    name        "null"
}

# Network settings
bind_to_address         "0.0.0.0"
port                    "6600"

# Permissions
user                    "mpd"

# Logging
log_level               "default"

# Database
auto_update             "yes"
auto_update_depth       "3"

# Playback
max_output_buffer_size  "8192"
max_playlist_length     "16384"

# Audio format
audio_output_format     "44100:16:2"

# Replay gain
replaygain              "off"
replaygain_preamp       "0"
replaygain_missing_preamp "0"
replaygain_limit        "true"

# Input plugins
input {
    plugin "curl"
}

# Decoder plugins
decoder {
    plugin "mp3"
    enabled "yes"
}

decoder {
    plugin "vorbis"
    enabled "yes"
}

decoder {
    plugin "flac"
    enabled "yes"
}

decoder {
    plugin "wavpack"
    enabled "yes"
}

decoder {
    plugin "opus"
    enabled "yes"
}

# Filter plugins
filter {
    plugin "volume"
    name "volume"
}

filter {
    plugin "normalizer"
    name "normalizer"
}

filter {
    plugin "replay_gain"
    name "replaygain"
} 